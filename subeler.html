  <table id="yeni_giderTable">
    <thead>
      <tr>
        <th>Şube Adı</th>
        <th>Toplam Ciro</th>
        <th>Gider Miktarı</th>
        <th>Net Kar</th>

      </tr>
    </thead>

      <!-- Buraya JS ile doldurulacak -->

  <script>
    fetch('/net_kar_view')
  .then(response => response.json())
  .then(data => {
    const tableBody = document.querySelector('#yeni_giderTable tbody');

    data.forEach(row => {
      const tr = document.createElement('tr');

      const subeAdi = document.createElement('td');
      subeAdi.textContent = row.sube_adi;
      tr.appendChild(subeAdi);

      const ciro = document.createElement('td');
      ciro.textContent = row.toplam_ciro;
      tr.appendChild(ciro);

      const gider = document.createElement('td');
      gider.textContent = row.gider_miktari;
      tr.appendChild(gider);

      const kar = document.createElement('td');
      kar.textContent = row.net_kar;
      tr.appendChild(kar);

      const action = document.createElement('td');
      if (row.net_kar < 0) {
        action.textContent = 'Şube müdürleriyle iletişime geçilebilir. Şube kapatılması önerilmektedir.';
        action.setAttribute('colspan', '4'); // Satırın tüm sütunlarını kaplar
        action.style.color = 'white'; // Yazı rengini kırmızı yapar
      } else {
        action.textContent = 'Şube faaliyete devam edebilir.';
        action.setAttribute('colspan', '4'); // Satırın tüm sütunlarını kaplar
        action.style.color = 'white'; // Yazı rengini yeşil yapar
      }
      tr.appendChild(action);

      tableBody.appendChild(tr);
    });
  })
  .catch(error => console.error('Veri alınamadı:', error));

  </script>

},
